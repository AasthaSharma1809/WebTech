<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        <!-- This section will be displayed after successful registration -->
        <div id="successMessage" style="display:none;">
            <h3>Registration Successful!</h3>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
        </div>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        $(document).ready(function () {
            $("#registrationForm").on("submit", function (e) {
                e.preventDefault();

                const name = $("#name").val();
                const email = $("#email").val();
                const phone = $("#phone").val();
                const password = $("#password").val();

                // Send the form data to register.php using AJAX
                $.ajax({
                    url: "register.php",
                    method: "POST",
                    data: { name: name, email: email, phone: phone, password: password },
                    success: function (response) {
                        if (response.success) {
                            // Display the submitted information
                            $("#successMessage").show();
                            $("#displayName").text(response.data.name);
                            $("#displayEmail").text(response.data.email);
                            $("#displayPhone").text(response.data.phone);

                            // Optionally, you can hide the registration form after success
                            $("#registrationForm").hide();
                        } else {
                            alert(response.message);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
